<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" type="image/png" sizes="16x16" href="plataformaLancamentoFinanceiro/resource/library/theme-bitcoin/image/favicon.png">
	<link href="plataformaLancamentoFinanceiro/resource/library/morris.js-0.5.1/morris.css" rel="stylesheet">
	<link href="plataformaLancamentoFinanceiro/resource/library/theme-bitcoin/style/style.min.css" rel="stylesheet">
	<link href="plataformaLancamentoFinanceiro/resource/library/theme-bitcoin/style/dashboard5.css" rel="stylesheet">
	<link href="plataformaLancamentoFinanceiro/resource/library/theme-bitcoin/style/login-register-lock.css" rel="stylesheet">
	<title>Plataforma de Lançamento Financeiro</title>
</head>

<body class="skin-default card-no-border">

	<div class="preloader">
		<div class="loader">
			<div class="loader__figure"></div>
			<p class="loader__label">Elegant admin</p>
		</div>
	</div>

	<section id="wrapper">
		<div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
			<div class="login-box card">
				<div class="card-body">
					<form id="loginform" action="plataformaLancamentoFinanceiro/modulos/gerenciador-monitoramento_indicador_financeiro/paginaGerenciadorMonitoramentoIndicadorFinanceiro.html" method="POST"  class="form-horizontal form-material">
						<h3 class="box-title m-b-20">Acessar</h3>
						<div class="form-group ">
							<div class="col-xs-12">
								<input class="form-control" type="text" required="" placeholder="E-mail ou CPF"> </div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<input class="form-control" type="password" required="" placeholder="Senha"> </div>
						</div>
						<div class="form-group row">
							<div class="col-md-12">
								<div class="custom-control custom-checkbox">
									<input type="checkbox" class="custom-control-input" id="customCheck1">
									<label class="custom-control-label" for="customCheck1">Manter-me Conectado</label>
									<a href="javascript:void(0)" id="to-recover" class="text-dark float-right"><i class="fa fa-lock m-r-5"></i>
										Recuperar Senha</a>
								</div>
							</div>
						</div>
						<div class="form-group text-center">
							<div class="col-xs-12 p-b-20">
								<button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Acessar</button>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
								<div class="social">
									<a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Acessar pelo Facebook"> <i
										 aria-hidden="true" class="fab fa-facebook"></i> </a>
									<a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Acessar pelo Google"> <i
										 aria-hidden="true" class="fab fa-google-plus-g"></i> </a>
								</div>
							</div>
						</div>
						<div class="form-group m-b-0">
							<div class="col-sm-12 text-center">
								Não tem uma conta? <a href="#" class="text-info m-l-5"><b>Criar Conta Agora</b></a>
							</div>
						</div>
					</form>
					<form class="form-horizontal" id="recoverform" action="index.html">
						<div class="form-group ">
							<div class="col-xs-12">
								<h3>Recuperar Senha</h3>
								<p class="text-muted">Informe o seu E-mail</p>
							</div>
						</div>
						<div class="form-group ">
							<div class="col-xs-12">
								<input class="form-control" type="text" required="" placeholder="Email"> </div>
						</div>
						<div class="form-group text-center m-t-20">
							<div class="col-xs-12">
								<button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Recuperar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<script src="plataformaLancamentoFinanceiro/resource/library/theme-bitcoin/script/jquery-3.2.1.min.js"></script>
	<script src="plataformaLancamentoFinanceiro/resource/library/theme-bitcoin/script/popper.min.js"></script>
	<script src="plataformaLancamentoFinanceiro/resource/library/theme-bitcoin/script/bootstrap.min.js"></script>
	<script src="plataformaLancamentoFinanceiro/resource/library/theme-bitcoin/script/perfect-scrollbar.jquery.min.js"></script>
	<script src="plataformaLancamentoFinanceiro/resource/library/theme-bitcoin/script/waves.js"></script>
	<script src="plataformaLancamentoFinanceiro/resource/library/theme-bitcoin/script/sidebarmenu.js"></script>
	<script src="plataformaLancamentoFinanceiro/resource/library/theme-bitcoin/script/custom.min.js"></script>
	<script src="plataformaLancamentoFinanceiro/resource/library/theme-bitcoin/script/datatables.min.js"></script>
	<script src="plataformaLancamentoFinanceiro/resource/library/theme-bitcoin/script/raphael-min.js"></script>
	<script src="plataformaLancamentoFinanceiro/resource/library/morris.js-0.5.1/morris.min.js"></script>
	<script src="plataformaLancamentoFinanceiro/resource/library/theme-bitcoin/script/jquery.sparkline.min.js"></script>
	<script src="plataformaLancamentoFinanceiro/resource/library/theme-bitcoin/script/dashboard5.js"></script>

	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<script type="text/javascript">
		$(function () {
			$('#cc-table').DataTable({
				"displayLength": 10
			});
		});
	</script>

	<script type="text/javascript">
		$(function () {
			$(".preloader").fadeOut();
		});
		$(function () {
			$('[data-toggle="tooltip"]').tooltip()
		});
		// ============================================================== 
		// Login and Recover Password 
		// ============================================================== 
		$('#to-recover').on("click", function () {
			$("#loginform").slideUp();
			$("#recoverform").fadeIn();
		});
	</script>

</body>

</html>
